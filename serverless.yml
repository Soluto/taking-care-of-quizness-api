service: taking-care-of-quizness-api

provider:
  name: aws
  runtime: nodejs12.x
  environment:
#    User need to add the arn of the Cognito Authorizer
    AUTHORIZER_ARN: 
    DYNAMODB_TABLE: QuestionsTable
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"
  apiKeys:
    - takingCareOfQuizness-apiKey
  tags:
    BUSINESS_UNIT: MTSU_WORKSHOP
    PLATFORM: MTSU_WORKSHOP
    CLIENT: MTSU_WORKSHOP
    BUSINESS_REGION: NORTHAMERICA
    ENVIRONMENT: ${opt:stage}
  stackTags:
    BUSINESS_UNIT: MTSU_WORKSHOP
    PLATFORM: MTSU_WORKSHOP
    CLIENT: MTSU_WORKSHOP
    BUSINESS_REGION: NORTHAMERICA
    ENVIRONMENT: ${opt:stage}
